<h1 mat-dialog-title>ESTETOSCOPIO</h1>
<div mat-dialog-content>

  <div class="izquierdo">
    <img src="assets/img/estetoscopio.jpg">
  </div>


  <div class="derecho">
    <h1>ESTETOSCOPIO MODELO HSCJK382</h1>
    <h2>COM PRESCICION 32783mm</h2>
    <br />
    <h2>Caracteristicas:</h2>
      <ul>
        <li>
          <span *ngIf="data.usuario === 'Andres'">&#10003;</span> Lente 323c optimizada flex xhsy
        </li>
        <li>
          <span *ngFor="let usuario of data">{{data.usuario}}</span> 35mm de precision
        </li>
        <li>
          <span *ngIf="data.usuario === 'Karla'">&#10003;</span>etc etc
        </li>
      </ul>
      <div mat-dialog-actions class="botones">
          <button mat-button (click)="onComprarClick()">Comprar</button>
        </div>
  </div>

</div>
